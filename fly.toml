# fly.toml file generated for miniflux-eleph on 2022-09-14T22:18:56+02:00
#

app = "miniflux-eleph"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  ADMIN_USERNAME = "xiang"
  BASE_URL = "https://miniflux-eleph.fly.dev"
  CREATE_ADMIN = 1
  PROXY_IMAGES = "all"
  RUN_MIGRATIONS = 1

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
